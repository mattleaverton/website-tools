{% extends "base.html" %}

{% block content %}
<section id="content">
{% block content_title %}
<h2>Everything</h2>
{% endblock %}

<ul id="post-list">
  {% for article in articles %}
  <li>
    <a href="{{ SITEURL }}/{{ article.url }}"><aside class="dates">{{ article.date|strftime('%d %B %Y') }}</aside></a>
    <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
  </li>
  {% endfor %}
</ul>

</section><!-- /#content -->
{% endblock content %}
